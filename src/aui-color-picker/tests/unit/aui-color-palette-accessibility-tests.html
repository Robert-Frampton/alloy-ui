<!DOCTYPE html>
<html>
<head>
    <title>AUI ColorPaletteAccessibility Unit Tests</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/aui-color-palette-accessibility-tests.js"></script>
</head>
<body class="yui3-skin-sam">

    <div id="logger"></div>

    <div id="wrapper">
        <div id="colorPalette"></div>
    </div>

    <script>
        YUI({
            coverage: ['aui-color-palette-accessibility'],
            filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
        }).use('test-console', 'test', 'aui-color-palette-accessibility-tests', function(Y) {

            (new Y.Test.Console()).render('#logger');

            Y.Test.Runner.setName('aui-color-palette-accessibility');
            Y.Test.Runner.run();
        });
    </script>
</body>
</html>
